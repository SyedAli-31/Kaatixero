<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <!-- Cartoon characters moving in the background -->
        <div class="character cat"></div>
        <div class="character mouse"></div>
        <div style="width:100%;height:0;padding-bottom:66%;position:relative;"><iframe src="https://giphy.com/embed/g0KIsQZHeLn3lqRp5G" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/mickey90-birthday-mickey-90-g0KIsQZHeLn3lqRp5G">via GIPHY</a></p>
    </div>
  
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="status" id="status">Player X's turn</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="button" onclick="resetGame()">New Game ðŸŽ‰</button>
    </div>
    <div class="result-screen" id="result-screen">
        <div class="result-message" id="result-message"></div>
        <button class="button" onclick="newGame()">Play Again ðŸŽ‰</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
